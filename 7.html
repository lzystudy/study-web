<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fruits{
            border: 10px solid red;
            width: 800px;
            box-sizing: border-box;
        }
        .sports{
            border: 10px solid blue;
            width: 800px;

            box-sizing: border-box;
            float: left;
        }
        .fruits ul,.sports ul{
            list-style: inside;
        }

    </style>
</head>
<body>
    <div class="fruits">
    <h1>水果列表</h1>
    <ul>
    <li>苹果</li>
    <li>香蕉</li>
    <li>梨</li>
</ul></div>
<div class="sports" >
<h1>运动列表</h1>
<ul>
    <li>足球</li>
    <li>篮球</li>
    <li>游泳</li>
</ul></div>
</body>
</html>
