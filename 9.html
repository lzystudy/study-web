<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .box{
           width: 50px;
           height: 50px;
           background-color: red;
           border: 10px solid white;
        }
        .pos{
            position: fixed;
            top: 80px;
            left: 99px;
            z-index: 55;
        }
        .posab{
            position: absolute;
            top: 60px;
            left: 60px;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box pos">2</div>
    <div class="box posab">3</div>
    
</body>
</html>
